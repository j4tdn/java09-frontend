<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FORM</title>
</head>
<body>
	<form>
		<div>
			<p><input type="password" placeholder="Enter Fullname"></p>
		<p>Choose your hobbies:</p>
		<p>
			<input type="checkbox" id="fb"> 
			<label for="fb">Football</label>
		</p> 
		<p>
			<input type="checkbox" id="vlb">
			<label for="vlb">Volleyball</label>
		</p>
		<p>
			<input type="checkbox" id="bt"> 
			<label for="bt">Badminton</label>
		</p>
		</div>

		<div>
			<h3>Gender</h3>
			<p>
				<input type="radio" id="male" name="gender">
				<label for="male">Male</label>
			</p>

			<p>
				<input type="radio" id="female" name="gender">
				<label for="female">FeMale</label>
			</p>
		</div>

		<p>
			<h3>Student Year</h3>
			<select>
				<option>First</option>
				<option>Second</option>
				<option>Third</option>
				<option>Fourth</option>
				<option>Fifth</option>
			</select>
		</p>

		<textarea rows="5" cols="20"></textarea>

		<p><input type="submit" value="Register"></p>
		
	</form>
</body>
</html>
