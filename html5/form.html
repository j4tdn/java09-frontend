<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="">
        <div><input type="text" placeholder="Full Name"></div>
        <div>
            <h3>Choose your hobbies</h3>
            <div><input type="checkbox" id="fb"><label for="fb">Football</label></div>
            <div><input type="checkbox" id="bt"><label for="bt">Batminton</label></div>
        </div>
        <div>
            <h3>Gender</h3>
            <div>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            </div>
        </div>
        <div>
            <h3>Date of birth</h3>
            <input type="date" value="2021-05-31">
        </div>
        <div>
            <h3>Student Yearth</h3>
            <select name="" id="">
                <option value="">First</option>
                <option value="">Second</option>
                <option value="">Thrid</option>
                <option value="">Fourth</option>
                <option value="">Fifth</option>
            </select>
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Đăng nhập">
            <input type="reset" value="Refresh">
        </div>
    </form>
</body>
</html>
