<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <form>
                <label>Full name</label>
                <p><input type="text" placeholder="Enter fullname"></p> 
                <p>Choose your hobbies:</p>
                <p>
                    <input type="checkbox" id="fb"> <label for="fb">Football</label>
                </p>
                <p>
                    <input type="checkbox" id="bad"> <label for="bad">Badminton</label>
                </p>
                <p>
                    <input type="checkbox" id="tn"> <label for="tn">Tennis</label>
                </p>
            </form>

        </div>

        <div>
            <h3>Gender</h3>
            <p><input type="radio" id="male" name="gender" checked> <label for="male">male</label></p>
            <p><input type="radio" id="female" name="gender"> <label for="female">Female</label></p>
        </div>

        <p>
            <h3>Date of birth</h3>
            <input type="date" value="2021-05-31">
        </p>

        <p>
            <h3>Student year</h3>
            <select>
                <option>1st</option>
                <option>2nd</option>
                <option>3th</option>
                <option>4th</option>
                <option>th</option>
            </select>
        </p>
        <textarea rows="/5", cols="10"></textarea>
        <input type="submit" value="submit">
        <input type="reset" value="Refresh">
      
    </body>
</html>
