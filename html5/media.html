<!DOCTYPE html>
<html>
    <head>
        <title>media</title>
    </head>
    <body>
        <div>
            <video width="300" height="300" controls>
                <source src="video/video.mp4">
            </video>
        </div>
        <div>
            <audio controls  width="300" height="100">
                <source src="audio/audio.mp3">
            </audio>
        </div>
      
        <div>
            <iframe width="400" height="280" src="https://www.youtube.com/embed/Rdcr_O2wSl0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </body>
</html>
