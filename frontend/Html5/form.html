<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5 - FORM</title>
</head>
<body>
 	<form>
 		<p><input type="text" placeholder="Enter Fullname"></p>

 		<h3>Choose your hobbies:</h3>
 		<p>
 			<input type="checkbox" id="fb">
 			<label for="fb">Football</label>
 		</p>
 		<p>
 			<input type="checkbox" id="vld">
 			<label for="vld">Volleyball </label> 
 		</p>
 		<p>
			<input type="checkbox" id="bt">
			<label for="bt">Badminton</label>
 		</p>
 		<div>
 			<h3>Gender</h3>
 			<p>
 				<input type="radio" id="male" name="gender">
 				<label for="male">Male</label>
 			</p><p>
 				<input type="radio" id="female" name="gender" >
 				<label for="female">Female</label>
 			</p>
 		</div>
 		<p>
 			<h3>Date of birth</h3>
 			<input type="date" value="2021-05-31">
 		 </p>
 		<p>
 			<h3>Student Yearth</h3>
 			<select>
 				<option>First</option>
 				<option>Second</option>
 				<option>Third</option>
 				<option>Fourth</option>
 				<option>Fifth</option>
 			</select>
 		 </p>

 		 <textarea rows="5" cols="20"></textarea>

 		 <p>
 		 	<input type="submit" value="Submit">
 		 	<input type="reset" value="Refresh">
 		 </p>
 	</form>
</body>
</html>
