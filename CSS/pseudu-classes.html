<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pseudo Classes</title>
	<link rel="stylesheet" type="text/css" href="css/pseudo-classes.css">
</head>
<body>

	<form>
		<p><input type="text" placeholder="name" name=""></p>

		<h3>Summer trip:</h3>
		<p>
			<input type="checkbox" inputmode="paris" name="">
			<label for="paris">Paris</label>
		</p>
		<p>
			<input type="checkbox" inputmode="oman" name="">
			<label for="oman">Oman</label>
		</p>	
		<p>
			<input type="checkbox" inputmode="dominica" name="">
			<label for="dominica">Dominica</label>
		</p>	
		<input type="email" value="ateam.t4@dut.com" name="">		
		<input type="submit" value="Register" disabled="true">
	</form>
	<hr> <br>
	<div class="position">
		<h3>Start - Position</h3>
		<p class="para">Item 1 - First</p>
		<p class="para">Item 2</p>
		<p class="para">Item 3</p>
		<p class="para">Item 4</p>
		<p class="para">Item 5</p>
		<p class="para">Item 6 - Last</p>
		<h3>End - Position</h3>
	</div>
</body>
</html>
