<!DOCTYPE html>
<html>
<head>
	<title>HTML5 - FORM</title>
	<meta charset="utf-8">
</head>
<body>
	<form>
		<p> <input type="text" placeholder="Enter fullname" ></p>
		<p>
			<input type="password" placeholder="Enter password" id="pass">
		</p>
		<div>
		<h3>Choose your hobbies: </h3>
		<p> 
			<input type="checkbox" id="fb"> 
			<label for="fb">Football</label> 
		</p>
		<p> <input type="checkbox" id="vlb"> 
			<label for="vlb">Volleyball</label> 
		</p>
		<p> <input type="checkbox" id="bmt"> 
			<label for="bmt">Badminton</label> 
		</p>
		</div>
		
		<div>
			<h3>Gender</h3>
			<p>
				<input type="radio" id="male" name="gender">
				<label for="male">Male</label>
			</p>
			<p>
				<input type="radio" id="female" name="gender" checked="true">
				<label for="female">Female</label>
			</p>
		</div>

		<p>
			<h3>Date of birth</h3>
			<input type="date" value="2021-05-31">
		</p>

		<p>
			<h3>Student yearth</h3>
			<select>
				<option>First</option>
				<option>Second</option>
				<option>Third</option>
				<option>Fourth</option>
				<option>Fifth</option>
			</select>
		</p>

		<textarea rows="5" cols="20"></textarea>

		<p>
			<input type="submit" value="Register" >
			<input type="reset" value="Refresh">
		</p>
		<p>
			<input type="color" name="">
		</p>
	</form>
</body>
</html>
